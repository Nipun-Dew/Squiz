name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Enable manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug Secrets
        run:
          echo "Username:
            ${{ secrets.DOCKER_HUB_USERNAME }} | Password Length: ${#${{ secrets.DOCKER_PASSWORD }}}"

      # Step 2: Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_USERNAME }}

      # Step 3: Set up Docker Buildx (optional)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 4: Build the Docker image with a dynamic tag
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-spring-boot-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-spring-boot-app:${{ github.run_id }}

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-spring-boot-app:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/my-spring-boot-app:${{ github.run_id }}